<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <img id="game-over" class="game-over d-none" src="./img/game-over.png">
    <button id="restart-btn" class="restart-btn d-none" onclick="restart()">Restart</button>
    <div class="player-panel">
        <div class="player-inactive" id="player-1">
            <img src="./img/circle.png">Player 1
        </div>
        <div id="player-2">
            <img src="./img/cross.png">Player 2
        </div>
    </div>
    <!-- First Row -->
    <div id="line-1" class="horizontal-line" style="top: 140px"></div>
    <!-- Second Row -->
    <div id="line-2" class="horizontal-line" style="top: 270px"></div>
    <!-- Third Row -->
    <div id="line-3" class="horizontal-line" style="top: 400px"></div>
    <!-- Vertical Left-->
    <div id="line-4" class="horizontal-line make-vertical" style="top: 230px; right: 140px"></div>
    <!-- Vertical Middle -->
    <div id="line-5" class="horizontal-line make-vertical" style="top: 250px"></div>
    <!-- Vertical Right-->
    <div id="line-6" class="horizontal-line make-vertical" style="top: 240px; left: 140px"></div>
    <!-- Diagonal Left -->
    <div id="line-7" class="horizontal-line" style="top: 220px; transform: rotate(45deg) scaleX(0.0);"></div>
    <!-- Diagonal Right -->
    <div id="line-8" class="horizontal-line" style="top: 210px; transform: rotate(-45deg) scaleX(0.0);"></div>

    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id="circle-0" class="shape d-none" src="./img/circle.png">
                <img id="cross-0" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(1)">
                <img id="circle-1" class="shape d-none" src="./img/circle.png">
                <img id="cross-1" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(2)">
                <img id="circle-2" class="shape d-none" src="./img/circle.png">
                <img id="cross-2" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <img id="circle-3" class="shape d-none" src="./img/circle.png">
                <img id="cross-3" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(4)">
                <img id="circle-4" class="shape d-none" src="./img/circle.png">
                <img id="cross-4" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(5)">
                <img id="circle-5" class="shape d-none" src="./img/circle.png">
                <img id="cross-5" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id="circle-6" class="shape d-none" src="./img/circle.png">
                <img id="cross-6" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(7)">
                <img id="circle-7" class="shape d-none" src="./img/circle.png">
                <img id="cross-7" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(8)">
                <img id="circle-8" class="shape d-none" src="./img/circle.png">
                <img id="cross-8" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
    </table>
</body>

</html>
